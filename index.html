<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" type="text/css" href="index.css" />
    <title>Pokemon</title>
  </head>

  <body>
    <h1>Pokemon</h1>

    <div style="display: flex; flex-direction: column; column-gap: 24px">
      <!-- INPUT SEARCH -->
      <div>
        <form id="myForm">
          <div style="display: flex">
            <div>
              <input
                type="text"
                id="search"
                name="search"
                placeholder="Search Pokemon"
              />
            </div>

            <div>
              <input type="submit" value="Search" />
            </div>
          </div>
        </form>
      </div>
      <!-- CARD -->
      <div>
        <div class="flip-card" style="display: none">
          <div class="flip-card-inner">
            <div class="flip-card-front">
              <img id="pokemonImage" alt="Avatar" />
            </div>
            <div class="flip-card-back"></div>
          </div>
          <!-- <div style="padding-top: 8px">
            <button onclick="saveToCarousel()">Save</button>
          </div> -->
        </div>
      </div>
      <!-- SLIDE SHOW  -->

      <div class="carouselContainer">
        <h2>Saved Pokemons</h2>
        <div class="carousel">
          <div><img id="savedPokemonImg" /></div>
        </div>
      </div>
    </div>

    <script src="index.js"></script>
  </body>
</html>
